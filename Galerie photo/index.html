<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/56ca006626.js" crossorigin="anonymous"></script> 

    <title>Galerie photo</title>
    <style>
        body{
            background-color: rgb(236, 223, 234);
        }

        #play, #pause, #next, #prev{
            color:rgb(235, 137, 154);
            font-size: 2rem;
            display: inline-block;
            margin: 1rem;
        }

        #galery img{
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        #galery img.show{
            opacity: 1;
            transition: opacity 0.6s ease-in-out;
        }

        #galery img.hidden{
            display: none;
        }
            
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-12">
                <h1>Galerie Photo</h1>
            </div>
            <div class="col-1" id="prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="col-5" id="galery">
                <img src="image/images.jpg" alt="" class="img-fluid">
                <img src="image/téléchargement (1).jpg" alt="" class="img-fluid">
                <img src="image/téléchargement.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-1" id="next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <span id="pause"><i class="fas fa-pause"></i></span>
                <span id="play"><i class="fas fa-play"></i></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
